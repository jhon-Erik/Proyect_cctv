spring.datasource.url=jdbc:mysql://localhost:3306/cctv
spring.datasource.username=root
spring.datasource.password=mysql
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


spring.jpa.database=MYSQL

spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true


#especificar la ruta de la documentacion de OPenApi
springdoc.api-docs.path=/api-docs
#especificar la ruta de la interfaz de usuario de swagger
springdoc.swagger-ui.path=/
#activar o desactivar la interfaz de usuario de swagger
springdoc.swagger-ui.enabled=true

server.port=8095